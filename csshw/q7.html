<html>
<head>
    <style>
        h1, h2, h3 { font-family: Arial; color: blue; }
        p { color: gray; font-size: 16px; }

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
