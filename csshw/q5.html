<!DOCTYPE html>
<html>
<head>
    <style>
        .highlight { background-color: yellow; font-size: 18px; }
        .important { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="highlight">This is a highlighted div.</div>
    <p class="important">This paragraph is important.</p>
    <span class="highlight important">Styled span</span>
</body>
</html>
