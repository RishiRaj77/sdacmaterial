<!DOCTYPE html>
<html>
<head>
    <style>
        header {
            position: fixed;   /* stays at top always */
            top: 0;
            width: 100%;
            background: navy;
            color: white;
            padding: 15px;
        }
        section {
            position: relative;  /* parent for absolute child */
            top: 80px;
            padding: 20px;
            height: 300px;
            background: lightblue;
        }
        .absolute-box {
            position: absolute;  /* positioned relative to section */
            top: 50px;
            right: 30px;
            background: orange;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            position: static;  /* default, flows normally */
            background: gray;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Fixed Header</header>
    
    <section>
        Relative Positioned Section
        <div class="absolute-box">Absolutely Positioned Box</div>
    </section>
    
    <footer>Footer</footer>
</body>
</html>
